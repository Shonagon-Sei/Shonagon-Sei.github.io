<body>

  <div id="h_1" class="h_1">

    <p>Cardfight ! ! Vanguard - Quick Custom Maker <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'M4M573R0T');kofiwidget2.draw();</script> </p>
    
  </div>


  <div class="main_">
    <div class="pv">

        </div>

            <label>Illust</label>
            <input type="text" class="il" id="il" placeholder="Illustrator"></textarea>
          </div>
          <div class="vert right">
            <label>Set</label>
            <input type="text" class="s" id="s" placeholder="Card Set"></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" ></script>

    lc_mouseDrag('#img_', 0, false, false);
